service: sample

provider:
  name: aws
  region: ap-northeast-1
  runtime: provided
  vpc:
    securityGroupIds:
      - sg-09f746aad75eccadc # prd-giftee-goto-bastion
    subnetIds:
      - subnet-0561fd9fffe28c7b5 # prd-giftee-goto-protected-d
      - subnet-0b497e365c6cf695c # prd-giftee-goto-protected-c

plugins:
  - ./vendor/bref/bref

package:
  exclude:
    - node_modules/**
    - public/storage
    - resources/assets/**
    - storage/**
    - tests/**

functions:
  website:
    handler: public/index.php
    timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
    layers:
      - ${bref:layer.php-74-fpm}
    events:
      -   http: 'ANY /'
      -   http: 'ANY /{proxy+}'
  artisan:
    handler: artisan
    timeout: 120 # in seconds
    layers:
      - ${bref:layer.php-74} # PHP
      - ${bref:layer.console} # The "console" layer
