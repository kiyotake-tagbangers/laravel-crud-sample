service: sample

provider:
  name: aws
  region: ap-northeast-1
  runtime: provided
  vpc:
    securityGroupIds:
      - sg-0eb32b02bcc3424c7 # Create before by management console
    subnetIds:
      - subnet-0c02b863bef4b88e2 # create before by Terraform
      - subnet-0d76806dc0578fda6 # create before by Terraform

plugins:
  - ./vendor/bref/bref

package:
  exclude:
    - node_modules/**
    - public/storage
    - resources/assets/**
    - storage/**
    - tests/**

functions:
  website:
    handler: public/index.php
    timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
    layers:
      - ${bref:layer.php-74-fpm}
    events:
      -   http: 'ANY /'
      -   http: 'ANY /{proxy+}'
  artisan:
    handler: artisan
    timeout: 120 # in seconds
    layers:
      - ${bref:layer.php-74} # PHP
      - ${bref:layer.console} # The "console" layer
